spring:
  application:
    name: InfoPlus

  datasource:
    url: jdbc:mysql://localhost:3306/info_plus?allowPublicKeyRetrieval=true&useSSL=false
    username: user
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
    open-in-view: true
