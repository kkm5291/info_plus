<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://js.tosspayments.com/v1"></script>
    <title>Toss Payments Test</title>
</head>
<body>
<button id="payButton">결제 하기</button>

<script>
    // Toss Payments Client Key (Toss Payments Console에서 확인)
    const clientKey = "test_ck_Z61JOxRQVENzWZpqEawyrW0X9bAq";

    // Toss Payments 결제 객체 생성
    const payments = TossPayments(clientKey);

    // "결제 하기" 버튼 클릭 이벤트 처리
    document.getElementById("payButton").addEventListener("click", function () {
        payments.requestPayment("카드", {
            amount: 5000,                             // 결제 금액
            orderId: "order-" + crypto.randomUUID(),                   // 고유 주문 ID (임의 값)
            orderName: "테스트 결제",                  // 주문 이름
            successUrl: "http://localhost:8080/api/v1/payment/toss/get",  // 결제 성공 시 Redirect URL
            failUrl: "http://localhost:8080/fail"         // 결제 실패 시 Redirect URL
        });
    });
</script>
</body>
</html>
